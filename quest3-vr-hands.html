<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio Mirai - Hand Tracking</title>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        .info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 400px;
        }
        
        .vr-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e3a8a;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            z-index: 1000;
        }
        
        .hand-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 350px;
        }

        .hand-status {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
        }

        .hand-active {
            background: rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .hand-inactive {
            background: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .joint-info {
            font-size: 10px;
            color: #ccc;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Info Panel -->
    <div class="info-panel">
        <h3>🥽 Laboratorio Mirai - Hand Tracking</h3>
        <p>Basado en Meta WebXR Hands API</p>
        <p id="webxrStatus">Verificando WebXR...</p>
    </div>

    <!-- Hand Info Panel -->
    <div class="hand-info">
        <h4>🤲 Hand Tracking</h4>
        <div id="handStatus">
            <div class="hand-status hand-inactive">Mano Izquierda: No detectada</div>
            <div class="hand-status hand-inactive">Mano Derecha: No detectada</div>
        </div>
        <div class="joint-info" id="jointInfo">
            Esperando manos...
        </div>
    </div>

    <!-- VR Entry Button -->
    <button class="vr-button" onclick="enterVR()" id="vrButton">
        🥽 ENTRAR VR
    </button>

    <script>
        let scene, camera, renderer, vrSession;
        let skybox;
        let leftHandMesh, rightHandMesh;
        let leftHandJoints = new Map();
        let rightHandJoints = new Map();

        // Check WebXR support
        function checkWebXR() {
            const statusEl = document.getElementById('webxrStatus');
            
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                    if (supported) {
                        statusEl.textContent = '✅ WebXR VR soportado';
                        statusEl.style.color = '#10b981';
                        document.getElementById('vrButton').style.display = 'block';
                    } else {
                        statusEl.textContent = '❌ WebXR VR no soportado';
                        statusEl.style.color = '#ef4444';
                        document.getElementById('vrButton').style.display = 'none';
                    }
                });
            } else {
                statusEl.textContent = '❌ WebXR no disponible';
                statusEl.style.color = '#ef4444';
                document.getElementById('vrButton').style.display = 'none';
            }
        }

        // Initialize Three.js scene
        function initScene() {
            // Create scene
            scene = new THREE.Scene();
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: false
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x87CEEB, 1);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);
            
            // Create skybox
            const geometry = new THREE.SphereGeometry(100, 32, 32);
            const textureLoader = new THREE.TextureLoader();
            
            textureLoader.load('assets/mirai_lab.jpg', function(texture) {
                const material = new THREE.MeshBasicMaterial({
                    map: texture,
                    side: THREE.BackSide
                });
                skybox = new THREE.Mesh(geometry, material);
                scene.add(skybox);
            });
            
            // Create hand meshes
            createHandMeshes();
            
            // Start render loop
            animate();
        }

        // Create hand meshes based on Meta's documentation
        function createHandMeshes() {
            // Left hand (blue)
            const leftHandGeometry = new THREE.SphereGeometry(0.02, 8, 8);
            const leftHandMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x0066ff,
                transparent: true,
                opacity: 0.8
            });
            leftHandMesh = new THREE.Mesh(leftHandGeometry, leftHandMaterial);
            scene.add(leftHandMesh);

            // Right hand (green)
            const rightHandGeometry = new THREE.SphereGeometry(0.02, 8, 8);
            const rightHandMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x00ff66,
                transparent: true,
                opacity: 0.8
            });
            rightHandMesh = new THREE.Mesh(rightHandGeometry, rightHandMaterial);
            scene.add(rightHandMesh);
        }

        // Update hand joints based on Meta's WebXR Hands API
        function updateHandJoints(frame) {
            if (!frame) return;

            let leftHandActive = false;
            let rightHandActive = false;
            let jointInfo = [];

            // Process input sources for hand tracking
            if (frame.session && frame.session.inputSources) {
                const inputSources = Array.from(frame.session.inputSources);
                
                inputSources.forEach((inputSource) => {
                    // Check if this is a hand input source
                    if (inputSource.hand) {
                        const hand = inputSource.hand;
                        const isLeftHand = inputSource.handedness === 'left';
                        
                        if (isLeftHand) {
                            leftHandActive = true;
                            updateHandMesh(leftHandMesh, hand, jointInfo, 'Izquierda');
                        } else {
                            rightHandActive = true;
                            updateHandMesh(rightHandMesh, hand, jointInfo, 'Derecha');
                        }
                    }
                });
            }

            // Update hand status display
            updateHandStatus(leftHandActive, rightHandActive, jointInfo);
        }

        // Update individual hand mesh based on Meta's joint data
        function updateHandMesh(handMesh, hand, jointInfo, handName) {
            // Get wrist position (primary joint)
            const wrist = hand.get('wrist');
            if (wrist) {
                const wristPose = wrist.pose;
                if (wristPose && wristPose.transform) {
                    const matrix = wristPose.transform.matrix;
                    
                    // Update hand mesh position
                    handMesh.position.setFromMatrixPosition(new THREE.Matrix4().fromArray(matrix));
                    handMesh.visible = true;
                    
                    jointInfo.push(`${handName}: Muñeca detectada`);
                    
                    // Optional: Add more joints for detailed tracking
                    const joints = ['thumb-tip', 'index-finger-tip', 'middle-finger-tip', 'ring-finger-tip', 'pinky-finger-tip'];
                    joints.forEach(jointName => {
                        const joint = hand.get(jointName);
                        if (joint && joint.pose) {
                            jointInfo.push(`${handName}: ${jointName}`);
                        }
                    });
                }
            } else {
                handMesh.visible = false;
            }
        }

        // Update hand status display
        function updateHandStatus(leftActive, rightActive, jointInfo) {
            const statusContainer = document.getElementById('handStatus');
            const jointInfoEl = document.getElementById('jointInfo');
            
            statusContainer.innerHTML = `
                <div class="hand-status ${leftActive ? 'hand-active' : 'hand-inactive'}">
                    Mano Izquierda: ${leftActive ? 'Activa' : 'No detectada'}
                </div>
                <div class="hand-status ${rightActive ? 'hand-active' : 'hand-inactive'}">
                    Mano Derecha: ${rightActive ? 'Activa' : 'No detectada'}
                </div>
            `;
            
            if (jointInfo.length > 0) {
                jointInfoEl.innerHTML = jointInfo.join('<br>');
            } else {
                jointInfoEl.innerHTML = 'Esperando manos...';
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Enter VR with hand tracking
        async function enterVR() {
            try {
                document.getElementById('vrButton').style.display = 'none';
                
                if (navigator.xr) {
                    // Request VR session with hand tracking
                    vrSession = await navigator.xr.requestSession('immersive-vr', {
                        optionalFeatures: ['local-floor', 'hand-tracking'],
                        requiredFeatures: ['local']
                    });
                    
                    // Set up VR rendering
                    renderer.xr.setReferenceSpaceType('local');
                    await renderer.xr.setSession(vrSession);
                    
                    // VR animation loop with hand tracking
                    renderer.setAnimationLoop(function(time, frame) {
                        // Update hand tracking
                        updateHandJoints(frame);
                        
                        // Render scene
                        renderer.render(scene, camera);
                    });
                    
                } else {
                    throw new Error('WebXR not available');
                }
                
            } catch (error) {
                console.error('Error entering VR:', error);
                showError(`Error: ${error.message}`);
            }
        }

        // Show error
        function showError(message) {
            const error = document.createElement('div');
            error.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0,0,0,0.9);
                color: white;
                padding: 30px;
                border-radius: 15px;
                text-align: center;
                z-index: 2000;
            `;
            error.innerHTML = `
                <h3>⚠️ Error</h3>
                <p>${message}</p>
                <button onclick="this.parentElement.remove()" style="margin-top: 20px; padding: 10px 20px; background: #1e3a8a; color: white; border: none; border-radius: 5px;">Entendido</button>
            `;
            document.body.appendChild(error);
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkWebXR();
            initScene();
        });
    </script>
</body>
</html>
