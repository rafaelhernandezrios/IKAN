<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCA Virtual - Badges</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Badge page specific styles */
        .badge-page {
            background: #0f172a;
            min-height: 100vh;
            display: flex;
        }

        .badge-content {
            flex: 1;
            margin-left: 280px;
            padding: 32px;
        }

        .badge-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .badge-title {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 16px;
        }

        .badge-subtitle {
            font-size: 18px;
            color: #94a3b8;
            margin-bottom: 32px;
        }

        .badge-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #334155;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #94a3b8;
        }

        .badge-categories {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-filter {
            padding: 8px 16px;
            background: #334155;
            border: none;
            border-radius: 20px;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .category-filter.active {
            background: #3b82f6;
            color: white;
        }

        .category-filter:hover {
            background: #475569;
            color: white;
        }

        .badge-category {
            margin-bottom: 40px;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding: 16px;
            background: #1e293b;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        .category-header i {
            font-size: 24px;
            color: #3b82f6;
        }

        .category-header h3 {
            color: #ffffff;
            margin: 0;
            font-size: 20px;
        }

        .category-badges {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .badge-item {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #334155;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .badge-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: #3b82f6;
        }

        .badge-item.locked {
            opacity: 0.6;
        }

        .badge-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            position: relative;
        }

        .badge-icon.locked {
            background: #374151;
        }

        .lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .badge-info {
            flex: 1;
        }

        .badge-name {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .badge-description {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .badge-points {
            font-size: 12px;
            color: #3b82f6;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .badge-content {
                margin-left: 0;
                padding: 16px;
            }
            
            .badge-title {
                font-size: 32px;
            }
            
            .category-badges {
                grid-template-columns: 1fr;
            }
            
            .badge-item {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body class="badge-page">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-globe"></i>
                <span>GCA Virtual</span>
            </div>
        </div>
        
        <ul class="sidebar-nav">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    <span>Statistics</span>
                </a>
            </li>
            <li class="nav-item active">
                <a href="badges.html" class="nav-link">
                    <i class="fas fa-shield-alt"></i>
                    <span>Badges</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
        
        <div class="sidebar-footer">
            <button class="sidebar-toggle">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="badge-content">
        <!-- Header -->
        <div class="badge-header">
            <h1 class="badge-title">üèÜ Badges y Logros</h1>
            <p class="badge-subtitle">Descubre todos los logros disponibles en GCA Virtual</p>
        </div>

        <!-- Statistics -->
        <div class="badge-stats">
            <div class="stat-card">
                <div class="stat-value" id="totalBadges">0</div>
                <div class="stat-label">Total de Badges</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="unlockedBadges">0</div>
                <div class="stat-label">Badges Desbloqueados</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="progressPercentage">0%</div>
                <div class="stat-label">Progreso</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalPoints">0</div>
                <div class="stat-label">Puntos Totales</div>
            </div>
        </div>

        <!-- Category Filters -->
        <div class="badge-categories">
            <button class="category-filter active" data-category="all">Todos</button>
            <button class="category-filter" data-category="explorer">Explorador</button>
            <button class="category-filter" data-category="special">Especial</button>
        </div>

        <!-- Badges Container -->
        <div id="badgesContainer">
            <!-- Badges will be loaded here -->
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/badges.js"></script>
    <script src="../js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Protect route
            auth.protectRoute();
            
            // Initialize badges page
            initializeBadgesPage();
        });

        function initializeBadgesPage() {
            // Update statistics
            updateBadgeStats();
            
            // Load all badges
            loadAllBadges();
            
            // Setup category filters
            setupCategoryFilters();
        }

        function updateBadgeStats() {
            const totalBadges = badgeSystem.getAllBadges().length;
            const unlockedBadges = badgeSystem.getUnlockedBadges().length;
            const progressPercentage = badgeSystem.getProgressPercentage();
            const totalPoints = badgeSystem.getTotalPoints();

            document.getElementById('totalBadges').textContent = totalBadges;
            document.getElementById('unlockedBadges').textContent = unlockedBadges;
            document.getElementById('progressPercentage').textContent = progressPercentage + '%';
            document.getElementById('totalPoints').textContent = totalPoints;
        }

        function loadAllBadges() {
            const container = document.getElementById('badgesContainer');
            badgeSystem.renderBadges(container, true); // Show all badges including locked
        }

        function setupCategoryFilters() {
            const filters = document.querySelectorAll('.category-filter');
            const container = document.getElementById('badgesContainer');

            filters.forEach(filter => {
                filter.addEventListener('click', function() {
                    // Remove active class from all filters
                    filters.forEach(f => f.classList.remove('active'));
                    // Add active class to clicked filter
                    this.classList.add('active');

                    const category = this.dataset.category;
                    filterBadges(category);
                });
            });
        }

        function filterBadges(category) {
            const container = document.getElementById('badgesContainer');
            
            if (category === 'all') {
                badgeSystem.renderBadges(container, true);
            } else {
                const categoryBadges = badgeSystem.getBadgesByCategory(category);
                renderCategoryBadges(container, category, categoryBadges);
            }
        }

        function renderCategoryBadges(container, category, badges) {
            container.innerHTML = '';
            
            if (badges.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: #94a3b8; padding: 40px;">
                        <i class="fas fa-search" style="font-size: 48px; margin-bottom: 16px;"></i>
                        <p>No se encontraron badges en esta categor√≠a</p>
                    </div>
                `;
                return;
            }

            const categorySection = document.createElement('div');
            categorySection.className = 'badge-category';
            categorySection.innerHTML = `
                <div class="category-header">
                    <i class="${badgeSystem.categories[category].icon}"></i>
                    <h3>${badgeSystem.categories[category].name}</h3>
                </div>
                <div class="category-badges"></div>
            `;

            const badgesContainer = categorySection.querySelector('.category-badges');
            
            badges.forEach(badge => {
                const badgeElement = badgeSystem.createBadgeElement(badge);
                badgesContainer.appendChild(badgeElement);
            });

            container.appendChild(categorySection);
        }

        // Add some test badges for demonstration
        function unlockTestBadge() {
            const testBadges = ['creative_mind', 'problem_solver', 'vr_master'];
            const randomBadge = testBadges[Math.floor(Math.random() * testBadges.length)];
            
            if (badgeSystem.unlockBadge(randomBadge)) {
                // Update stats and display
                updateBadgeStats();
                loadAllBadges();
            }
        }

        // Expose for testing
        window.unlockTestBadge = unlockTestBadge;
    </script>
</body>
</html>
