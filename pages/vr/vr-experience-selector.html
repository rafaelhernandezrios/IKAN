<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio Mirai - Selector de Experiencia VR</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .device-question {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .option-btn:active {
            transform: translateY(0);
        }

        .vr-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .device-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .selected-city-info {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .city-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .city-badge i {
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .device-question {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ü•Ω</div>
        <h1>Laboratorio Mirai</h1>
        <p class="subtitle">Experiencia de Realidad Virtual</p>
        
        <div class="device-question">
            ¬øEn qu√© tipo de dispositivo est√°s?
        </div>
        
        <div class="selected-city-info" id="selectedCityInfo" style="display: none;">
            <div class="city-badge">
                <i class="fas fa-map-marker-alt"></i>
                <span id="cityName">Ciudad seleccionada</span>
            </div>
        </div>
        
        <div class="options">
            <button class="option-btn" onclick="selectExperience('vr')">
                <span class="vr-icon">ü•Ω</span>
                <strong>Dispositivo VR</strong><br>
                <small>Meta Quest, HTC Vive, etc.</small>
            </button>
            
            <button class="option-btn" onclick="selectExperience('desktop')">
                <span class="vr-icon">üíª</span>
                <strong>Computadora/Desktop</strong><br>
                <small>Navegador web est√°ndar</small>
            </button>
            
            <button class="option-btn" onclick="selectExperience('mobile')">
                <span class="vr-icon">üì±</span>
                <strong>Dispositivo M√≥vil</strong><br>
                <small>Smartphone o tablet</small>
            </button>
        </div>
        
        <div class="device-info" id="deviceInfo">
            <strong>Informaci√≥n del dispositivo:</strong><br>
            <span id="deviceDetails">Detectando...</span>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Redirigiendo a la experiencia...</p>
        </div>
        
        <a href="../dashboard.html" class="back-btn">‚Üê Volver al Dashboard</a>
    </div>

    <script>
        // Funci√≥n para detectar caracter√≠sticas del dispositivo
        function detectDevice() {
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                maxTouchPoints: navigator.maxTouchPoints,
                hardwareConcurrency: navigator.hardwareConcurrency,
                deviceMemory: navigator.deviceMemory,
                connection: navigator.connection ? navigator.connection.effectiveType : 'unknown'
            };

            let deviceType = 'desktop';
            let deviceDescription = '';

            // Detectar si es m√≥vil
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                deviceType = 'mobile';
                deviceDescription = 'Dispositivo m√≥vil detectado';
            }
            // Detectar si es VR (WebXR)
            else if (navigator.xr) {
                deviceType = 'vr';
                deviceDescription = 'WebXR disponible - Dispositivo VR compatible';
            }
            // Detectar caracter√≠sticas de escritorio
            else {
                deviceType = 'desktop';
                deviceDescription = 'Computadora de escritorio';
            }

            return {
                type: deviceType,
                description: deviceDescription,
                details: deviceInfo
            };
        }

        // Funci√≥n para seleccionar la experiencia
        function selectExperience(experienceType) {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            // Ocultar botones durante la carga
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.style.display = 'none';
            });

            // Obtener informaci√≥n de la ciudad seleccionada
            const selectedCity = localStorage.getItem('gca_virtual_selected_city');
            const selectedLocation = localStorage.getItem('gca_virtual_selected_location');

            // Redirigir seg√∫n la selecci√≥n
            setTimeout(() => {
                let targetUrl = '';
                
                switch(experienceType) {
                    case 'vr':
                        // Para dispositivos VR, usar la versi√≥n optimizada
                        targetUrl = 'quest3-vr-simple-hands.html';
                        break;
                    case 'desktop':
                        // Para desktop, usar A-Frame con controles de teclado/rat√≥n
                        targetUrl = 'aframe-mirai-skybox-fixed.html';
                        break;
                    case 'mobile':
                        // Para m√≥viles, usar A-Frame con controles t√°ctiles
                        targetUrl = 'aframe-mirai-skybox-fixed.html';
                        break;
                    default:
                        targetUrl = 'aframe-mirai-skybox-fixed.html';
                }

                // Agregar par√°metros de la ciudad seleccionada si est√°n disponibles
                if (selectedCity && selectedLocation) {
                    const separator = targetUrl.includes('?') ? '&' : '?';
                    targetUrl += `${separator}city=${encodeURIComponent(selectedCity)}&location=${encodeURIComponent(selectedLocation)}`;
                }

                window.location.href = targetUrl;
            }, 1500);
        }

        // Funci√≥n para mostrar informaci√≥n del dispositivo
        function showDeviceInfo() {
            const device = detectDevice();
            const deviceDetails = document.getElementById('deviceDetails');
            
            let detailsText = `${device.description}<br>`;
            detailsText += `Plataforma: ${device.details.platform}<br>`;
            detailsText += `Navegador: ${navigator.userAgent.split(' ').pop()}<br>`;
            
            if (device.details.maxTouchPoints > 0) {
                detailsText += `Puntos t√°ctiles: ${device.details.maxTouchPoints}<br>`;
            }
            
            if (device.details.hardwareConcurrency) {
                detailsText += `N√∫cleos CPU: ${device.details.hardwareConcurrency}<br>`;
            }
            
            if (device.details.deviceMemory) {
                detailsText += `Memoria: ${device.details.deviceMemory}GB<br>`;
            }
            
            deviceDetails.innerHTML = detailsText;
        }

        // Detectar autom√°ticamente si es un dispositivo VR
        function autoDetectVR() {
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                    if (supported) {
                        console.log('VR session supported');
                        // Opcional: auto-redirigir a VR
                        // selectExperience('vr');
                    }
                });
            }
        }

        // Inicializar cuando la p√°gina cargue
        document.addEventListener('DOMContentLoaded', function() {
            showDeviceInfo();
            autoDetectVR();
            showSelectedCityInfo();
        });

        // Detectar cambios en la orientaci√≥n del dispositivo
        window.addEventListener('orientationchange', function() {
            setTimeout(showDeviceInfo, 100);
        });

        // Detectar cambios en el tama√±o de la ventana
        window.addEventListener('resize', function() {
            showDeviceInfo();
        });

        // Funci√≥n para mostrar informaci√≥n de la ciudad seleccionada
        function showSelectedCityInfo() {
            const selectedCity = localStorage.getItem('gca_virtual_selected_city');
            const selectedCityInfo = document.getElementById('selectedCityInfo');
            const cityNameSpan = document.getElementById('cityName');
            
            if (selectedCity && selectedCityInfo && cityNameSpan) {
                cityNameSpan.textContent = selectedCity;
                selectedCityInfo.style.display = 'block';
            }
        }
    </script>
</body>
</html>
